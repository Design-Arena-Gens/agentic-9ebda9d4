<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(15,50,90,0.25)" stroke-width="1"/>
      <path d="M 20 0 L 20 40" fill="none" stroke="rgba(15,50,90,0.15)" stroke-width="0.5"/>
      <path d="M 0 20 L 40 20" fill="none" stroke="rgba(15,50,90,0.15)" stroke-width="0.5"/>
    </pattern>
    <radialGradient id="maskGradient" cx="50%" cy="50%" r="75%">
      <stop offset="0%" stop-color="rgba(5, 12, 40, 0.75)"/>
      <stop offset="100%" stop-color="rgba(2, 8, 20, 0.95)"/>
    </radialGradient>
  </defs>
  <rect width="400" height="400" fill="url(#grid)"/>
  <rect width="400" height="400" fill="url(#maskGradient)"/>
</svg>
